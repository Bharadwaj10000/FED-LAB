<!DOCTYPE html>
<html>
    <title>Dining form</title>
</html>
<body>
    <center>
    <h1>Dine Booking</h1>
      Visitor Name: <input type="text" placeholder="please enter your name" maxlength="20">
      <br>
      <br>
      Number of members: <input type="number" placeholder="please enter headcount" maxlength="2" pattern="[0-9]">
      <br>
      <br>
      Contact No: <input type="tel" placeholder="please enter your contact number" maxlength="10" autofocus="true">
      <br>
      <br>
      Email: <input type="text" placeholder="please enter your email" maxlength="10" autofocus="true">
      <br>
      <br>
      Types of Food: <input type="radio" id="south" value="south indian" name="bt">
                        <label for="south">SOUTH INDIAN</label>
                        <input type="radio" id="north" value="north indian" name="bt">
                        <label for="north">NORTH INDIAN</label>
                        <input type="radio" id="italian" value="italian" name="bt">
                        <label for="italian">ITALIAN</label>
       <br>
       <br>
       Room Status: <input type="radio" id="ac">
       <label for="ac">AC</label>
       <input type="radio" id="non-ac">
       <label for="non-ac">NON-AC</label><br><br>
       Venue Preference:
        <select name="places" id="venues">
            <option value="Mumbai">Mumbai</option>
            <option value="Goa">Goa</option>
            <option value="Banglore">Banglore</option>
            <option value="Manali">Manali</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </center>
</body>
