<!DOCTYPE html>
<html>
    <title>Dining form</title>
</html>
<body>
    <center>
    <h1>Dine Booking</h1>
    <table>
      <tr>
        <th>Visitor Name:</th>
        <td>
            <input type="text" placeholder="please enter your name" maxlength="20">
        </td>
      </tr>
      <tr>
        <th>Number of members:</th>
        <td>
            <input type="number" placeholder="please enter headcount" maxlength="2" pattern="[0-9]">
        </td>
      </tr>
      <tr>
        <th>contact  No: </th>
        <td><input type="tel" placeholder="please enter your contact number" maxlength="10" autofocus="true">
        </td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="text" placeholder="please enter your email" maxlength="10" autofocus="true">
        </td>
      </tr>
      <tr>
        <th> of Food:</th>
        <td><input type="radio" id="south" value="south indian" name="bt">
                        <label for="south">SOUTH INDIAN</label>
                        <input type="radio" id="north" value="north indian" name="bt">
                        <label for="north">NORTH INDIAN</label>
                        <input type="radio" id="italian" value="italian" name="bt">
                        <label for="italian">ITALIAN</label>
        </td>
      </tr>
      <tr>
        <th>Room Status:</th>
        <td> <input type="radio" id="ac">
       <label for="ac">AC</label>
       <input type="radio" id="non-ac">
       <label for="non-ac">NON-AC</label>
        </td>
      </tr>
      <tr>
        <th>
          Venue Preference:
        </th>
        <td>
        <select name="places" id="venues">
            <option value="Mumbai">Mumbai</option>
            <option value="Goa">Goa</option>
            <option value="Banglore">Banglore</option>
            <option value="Manali">Manali</option>
        </select>
        </td>
        </tr>
        <tr>
          <th>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </th>
        </tr>
    </table>
    </center>
</body>
